<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义滚轮插件</title>
    <link type="text/css" rel="stylesheet" href="perfect-scrollbar.min.css">
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="perfect-scrollbar.jquery.js"></script>
    <script>
        $(function () {
            $('.wrap').perfectScrollbar();
        })
    </script>
</head>
<body>
<div class="wrap" style="width:500px;height:200px;border:1px solid red;position: relative">
    <div class="content" style="background:#666;width:1280px;height:720px;padding:10px;color:#fff">
        <p>
            不需要修改任何的元素的css
            　　　　　　 滚动条不影响最初的页面布局设计
            　　　　　　滚动条支持完整的自定义
            　　　　　　滚动条的尺寸和位置会随着容器尺寸或者内容的变化而变化
            　　　　　　依赖于jQuery和相关几个类库
            　　　　　　 不需要定义宽度和高度。它会固定在容器的右下
            　　　　　　 你可以修改任何滚动条的样式，不依赖于其它脚本
            　　　　　　 滚动条支持'update'方法。如果你需要修改滚动条的位置和大小，只需要调用这个方法即可
            　　　　　　 不使用'scrollTop'和'scrollLeft'，不是用任何绝对定位
        </p>
    </div>
</div>
</body>
</html>
